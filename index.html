<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipping Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
    }
    .container {
      padding: 20px;
      text-align: center;
      background-color: #000;
      color: #FFD700;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }
    #cd {
      font-size: 28px;
      font-weight: bold;
      color: #FFD700;
    }
    .info {
      font-size: 14px;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <p><strong>Order within the next:</strong></p>
    <div id="cd">--:--:--</div>
    <p class="info">to receive same-day dispatch (Monâ€“Fri, before 13:00 GMT)</p>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const cutoff = new Date();
      cutoff.setHours(13, 0, 0, 0); // 13:00 GMT

      if (now > cutoff || now.getDay() === 6 || now.getDay() === 0) {
        // After 13:00 or on weekend
        document.getElementById("cd").innerText = "Next working day";
        return;
      }

      const diff = cutoff - now;
      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("cd").innerText =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
